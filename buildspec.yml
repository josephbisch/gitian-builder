version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
      - DEBIAN_FRONTEND=noninteractive apt-get -y update
      - DEBIAN_FRONTEND=noninteractive apt-get -y install git ruby
      - git clone https://github.com/josephbisch/bitcoin.git -b gitian-script-fixes
      - bash ./bitcoin/contrib/gitian-build.sh --verify --build --os l --kvm --setup --no-commit signer 0.14.2
      - echo Build finished on `date`

artifacts:
  files:
    - gitian-builder/build/out/*
  discard-paths: yes
